version: '2'
services:
  db:
    image: postgres:11
    networks:
      - odoo
    ports:
      - "8000:5432"
    container_name: postgres11
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    restart: always             # run as a service
    volumes:
        - ./postgresql:/var/lib/postgresql/data

  odoo13:
    image: odoo:13
    container_name: odoo13
    networks:
      - odoo
    depends_on:
      - db
    ports:
      - "8069:8069"
    tty: true
    command: -- --dev=reload
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - ./addons:/mnt/extra-addons
      - ./enterprise:/mnt/entreprise-addons
      - ./etc:/etc/odoo
    restart: always   
    
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    networks:
      - odoo
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin
      - PGADMIN_DEFAULT_PASSWORD=admin 
      - PGADMIN_LISTEN_PORT=80
    ports: 
      - "1234:80"
    links:
      - "db:pgsql-server"
    volumes:
      - ./pgadmin4:/var/lib/pgadmin
    restart: always        # run as a service

networks:
  odoo:
    driver: bridge